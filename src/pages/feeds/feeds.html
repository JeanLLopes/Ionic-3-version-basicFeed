<ion-header>

  <ion-navbar>
    <ion-title>Feeds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<!-- COMPONENTE DE REFRESHER -->
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher>

  <!-- AQUI NOS RESGATAMOS A VARIAVEL CRIADA NO TYPESCRIPT E LISTAMOS OS FILMES -->
  <!-- NO ARGULAR "*" SIGNIFICA QUE ELE VAI FAZER UMA ALTERAÇÃO ESTRUTURAL NA PAGINA
  NO CASO ABAIXO VAMOS ESCREVER NOVOS HTML's -->
  <ion-card *ngFor="let filme of listaFiles" >

    <ion-item>
      <ion-avatar item-start>
        <img [src]="'https://image.tmdb.org/t/p/w500' + filme.backdrop_path">
      </ion-avatar>
      <h2>{{filme.original_title}}</h2>
      <p>{{filme.release_date}}</p>
    </ion-item>
  
    <img [src]="'https://image.tmdb.org/t/p/w500' + filme.backdrop_path">
  
    <ion-card-content>
      <p>{{filme.overview}}</p>
    </ion-card-content>
    <br>
    <!-- MANDAMOS O FILME POR PARAMETRO PARA A FUNÇÃO  -->
    <button ion-button full (click)="AbrirDetalhes(filme)">Detalhes</button>
  </ion-card>
</ion-content>
